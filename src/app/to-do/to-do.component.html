<ul>
  <li class="box" *ngFor="let item of todo; let i = index">
    <div class="columns is-vcentered">
      <div class="column is-1 has-text-centered">
        <input type="checkbox" [checked]="item.completed" />
      </div>
      <div class="column is-1 has-text-centered">
        <div class="todo-num">{{ i + 1 }}</div>
      </div>
      <div class="column is-6 has-text-centered" [class.done]="item.completed">
        {{ item.title }}
      </div>
      <div class="column is-2 has-text-centered">
        <small>{{ item.date | date: "medium" }}</small>
      </div>
      <div class="column is-2 has-text-centered">
        <button class="button is-danger is-light">&times;</button>
      </div>
    </div>
  </li>
</ul>
